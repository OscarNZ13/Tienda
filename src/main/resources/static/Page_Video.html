            <h1>
                Ejemplo De Video

            <!--Video almacenado en nuestro equipo-->
            <figure>
                <video width="320" height="240" controls autoplay muted>
                    <source src="videos/torpedo.mp4" type="video/mp4">
                </video>
            </figure>
            <!--Video hosteado mediante link-->
            <div>
                <h2>
                    Ejemplo De Iframe
                </h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/N8SM2gdhq_Y"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <!--Pagina embebida dentro de la pagina-->
            <div>
                <h2>
                    Ejemplo De Iframe 2
                </h2>
                <iframe
                    src="https://www.fidelitasvirtual.org/moodle3/course/view.php?id=56137&section=3#tabs-tree-start"

                    allowfullscreen></iframe>
            </div>
